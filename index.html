<!DOCTYPE html>
<html>
 <head>
  <meta charset="utf-8">
  <title>LB2 VAR1 Dmitry</title>

    <!--подключаем стилевую таблицу, расположенную во внешнем файле-->
  <link rel="stylesheet" href="style.css">

  <!--с помощью контейнера <style> в секции заголовка-->
  <style type="text/css">
  	a {
    text-decoration: none;
    color: #000;
   }
  </style>

 </head>
 <body>

<!-- inline-описание (атрибут style)-->
<h2 style="color: green">Дмитрий Мишенин</h2>

<!-- используя селектор class="txt" задаю тексту абсолютное позиционирование по правому краю экрана -->
<div class="txt">
  <p>
  	Студенты специальности «Компьютерная инженерия» овладевают принципами построения...
  </p>
</div>

<!-- задаю тегу button относительное позиционирование -->
<div class="block" align="center">
	<button>Кнопка</button>
</div>

<!-- используя атрибут id="float-right-picture" задал елементу свойство float: right; -->
<p><img id="float-right-picture" src="images/50x50-icon-23.jpg" alt="">

<form>
    <p>Переключатели: На каком курсе вы учитесь?</p>
     <div>
      <input type="radio" id="Choice1"
       name="name" value="first">
      <label for="Choice1">Я первокурсник.</label>
  
      <input type="radio" id="Choice2"
       name="name" value="second">
      <label for="Choice2">Я второкурсник</label>
  
      <input type="radio" id="Choice3"
       name="name" value="third">
      <label for="Choice3">Я третьекурсник</label>
    </div>
  </form>

  <p>Контейнер с элементами:</p>
  <div>
    <div id="main-block">

    <div id="block2"> <h1>Я ТРЕТИЙ</h1></div>
    <div id="block3"> <h1>Я ЧЕТВЕРТЫЙ</h1></div>
    <div id="block4"> <h1>Я ПЕРВЫЙ</h1></div>
    <div id="block2"> <h1>Я ВТОРОЙ</h1></div>

    </div>
</div>

 </body>
</html>
